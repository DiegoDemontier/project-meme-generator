<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MEME GENERATOR</title>
</head>
<body>
  <div>
    <div class="header">
      <h1>Gerador de MEME</h1>
      <label for="text-input">Texto do meme:</label>
      <input class="input" id="text-input" maxlength="60" type="text" >
      <input id="meme-insert" type="file">
    </div>
    <div class="main">
      <div id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <p id="meme-text"></p>
      </div>
      <div class="button">
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
      </div>
      <div class="memeImgs">
        <img id="meme-1" src="/imgs/meme1.png" alt="">
        <img id="meme-2" src="/imgs/meme2.png" alt="">
        <img id="meme-3" src="/imgs/meme3.png" alt="">
        <img id="meme-4" src="/imgs/meme4.png" alt="">
        
      </div>
      

    </div>
  </div>


  <script src="/script.js"></script>
</body>
</html>
